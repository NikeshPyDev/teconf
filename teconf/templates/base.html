{% load static %}
<html>
    <head>
        <title>TeConf</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="{% static 'js/jquery-1.11.0.js' %}"></script>
        <!--<link rel="stylesheet" href="{% static 'css/blog.css' %}">-->
        {% load bootstrap_tags %}
        {% load static %}

        <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <!--<div class="page-header">-->
            <!--<h1><a href="/">TeConf</a></h1>-->
            <!--{% if user.is_authenticated %}-->
             <!--<p class="display-4">Hello, {{ user.username }}</p>-->
             <!--<a class="lead" href="{% url 'logout' %}">Logout</a></p>-->
	<!--{% else %}-->
             <!--<a class="lead" href="{% url 'login' %}">Log in</a>-->
	<!--{% endif %}-->
        <!--</div>-->
        <div class="navbar-wrapper">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand">Talks 2019</a>



                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">

                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    {% if user.is_authenticated %}
                                    <span class="">{{ user.username }}</span> <span class="caret"></span>
                                    <a href="{% url 'logout' %}">Logout</a>
                                    {% else %}
                                        <a class="lead" href="{% url 'login' %}">Log in</a>
                                    {% endif %}
                                </a>
                                <ul class="dropdown-menu" role="menuitem">
                                        <li><a href="{% url 'logout' %}">Logout</a></li>
                                </ul>

                            </li>
                        </ul>


                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </div>

        <ul class="breadcrumb">
            <li>
                <a href="/"><i class="fa fa-home"></i></a>
            </li>
            {% for item in bread_crumbs %}
                <li>
                    <a href="{{ item.url }}">{{ item.label }}</a>
                </li>
            {% endfor %}

        </ul>

        <div class="content container">
            <div class="row">

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
