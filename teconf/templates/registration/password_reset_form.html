{% extends "base.html" %}


{% block content %}
    <div class="row-fluid clearfix">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="form-container space-2-bottom">
                        <h2 class="fill-blue text-center">Password Reset</h2>
                        <div class="pad-2 push-1-top push-2-bottom">

                            <p>Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
                            <form method="POST" action="{{ request.get_full_path }}" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="id_email" class="col-lg-4 control-label">
                                    <label for="id_email">E-mail:</label>
                                  </label>
                                  <div class="col-lg-8">
                                    <input id="id_email" name="email" placeholder="E-mail address" size="30" type="email">

                                  </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-8 col-lg-offset-4">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-refresh space-on-right"></i>
                                            Reset My Password
                                        </button>
                                      </div>
                                </div>
                            </form>
                        </div>
                        <div class="fill-gray text-center pad-1 push-1">
                            Please contact us if you have any trouble resetting your password.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
