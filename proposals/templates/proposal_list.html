<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proposals</title>
</head>
<body>
    <form>
    {% csrf_token %}
        <a class="lean" href="{% url 'proposals:new_proposal' data.proposal_type %}">New Proposal</a>
    {% for proposal in data.proposals %}
      <p>
        <a href="{% url 'proposals:edit_proposal' proposal.proposal_type proposal.id  %}">{{ proposal.title }}</a> <br>
      </p>
    {% endfor %}
  </form>
</body>
</html>
